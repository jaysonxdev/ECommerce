<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ShopEase</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li>
                    <a href="#cart" class="cart-link">
